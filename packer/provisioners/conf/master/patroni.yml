scope: postgres
name: pg00

restapi:
  listen: 172.31.0.132:8008
  connect_address: 172.31.0.132:8008

etcd:
  host: 172.31.0.135:2379

bootstrap:
  dcs:
    ttl: 30
    loop_wait: 10
    maximum_lag_on_failover: 1028576
    postgresql:
      use_pg_rewind: true
  
  initdb:
    - encoding: UTF8
    - data-checksums

  pg_hba:
    - host replication replicator 127.0.0.1/32 md5
    - host replication replicator 172.31.0.132/0 md5
    - host replication replicator 172.31.0.133/0 md5
    - host replication replicator 172.31.0.134/0 md5
    - host all all 0.0.0./0 md5

  users:
    admin:
      password: admin
      options:
        - createrole
        - createdb

postgresql:
  listen: 172.31.0.132:5432
  bin_dir: /usr/pgsql-10/bin
  connect_address: 172.31.0.132:5432
  data_dir: /data/patroni
  pgpass: /tmp/pgpass
  authentication:
    replication:
      username: replicator
      password: mypassword
    
    superuser:
      username: postgres
      password: mypassword
  
  parameters:
    unix_socket_directories: '.'

tags:
  nofailover: false
  noloadbalance: false
  clonefrom: false
  nosync: false